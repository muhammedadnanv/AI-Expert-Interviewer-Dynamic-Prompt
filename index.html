<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Feedback Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center mb-6">AI-Powered Interview Practice Portal</h1>

    <!-- Part 1: Video Upload via Email -->
    <form id="videoEmailForm">
      <label class="block mb-2 font-bold">Upload Interview Video (Sends to Email Only)</label>
      <input id="videoEmailUpload" type="file" accept="video/*" required class="w-full p-2 border rounded" />
      <button type="submit" class="mt-2 bg-green-600 text-white px-4 py-2 rounded">Send Video via Email</button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t"></div>

    <!-- Part 2: Feedback Form via Formspree -->
    <form action="https://formspree.io/f/xblovqey" method="POST" class="mt-8">
      <label class="block mb-2 font-bold">Your Feedback</label>
      <textarea name="feedback" class="w-full border p-2 rounded" required></textarea>

      <label class="block mt-4 mb-2 font-bold">Rating (1 to 5)</label>
      <input type="number" name="rating" min="1" max="5" class="w-full border p-2 rounded" required />

      <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("videoEmailForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const fileInput = document.getElementById("videoEmailUpload");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a video file.");
        return;
      }

      const mailto = "mailto:adnanmuhammad4393@gmail.com"
        + "?subject=Interview%20Video%20Submission"
        + "&body=Please%20find%20attached%20the%20interview%20video.";

      alert("Please attach the video file manually On this email id : adnanmuhammad4393@gmail.com");
      window.location.href = mailto;
    });
  </script>
</body>

</html>
